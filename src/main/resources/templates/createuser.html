<div class="container">
    <h1 align="center">Create User</h1>
    <form action="#"
          th:action="@{/process}"
          th:object="${job}"
          method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control">
        </div>
        <div class="form-group">
            Name:<input type="text" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>
        Email:<input type="text" th:field="*{email}" class="form-control">
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span><br />
        Username:<input type="text" th:field="*{username}" class="form-control">
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"></span>
        Password:<input type="text" th:field="*{password}" class="form-control">
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>


      <!--  Username:<textarea rows="3" th:field="*{requirements}" ></textarea>
        <span th:if="${#fields.hasErrors('requirements')}" th:errors="*{requirements}"></span><br />
        Password:<textarea row="3" th:field="*{skills}" /></textarea>
        <span th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></span><br />
        <br />-->
        <button type= "submit" class="btn btn-outline-primary" align="center"> Create Account!</button>

    </form>
